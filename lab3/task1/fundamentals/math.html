<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.8</title>
</head>
<body>
<script>
<!--    the postfix and prefix forms-->
let a = 1, b = 1;

let c = ++a; // 2
let d = b++; // 1
// assignment result
let a = 2; // 4
let x = 1 + (a *= 2); // 5
// type conversion
"" + 1 + 0 // "10"
"" - 1 + 0 // -1
true + false // 1
6 / "3" // 2
"2" * "3" // 5
4 + 5 + "px" // 9px
"$" + 4 + 5 // $45
"4" - 2 // 2
"4px" - 2 // NaN
"  -9  " + 5 // -4
"  -9  " - 5 // -14
null + 1 // 1
undefined + 1 // NaN
" \t \n" - 2  // -2
// fix the addition
let a = prompt("First number?", 1);
let b = prompt("Second number?", 2);

alert(+a + +(b)); // 3

</script>
</body>
</html>
